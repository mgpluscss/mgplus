# mgplus workflow

name: Azure CDN and Demo CI/CD
env:
  AZURE_STORAGE_SERVICE_ENDPOINT: https://stevodocs.blob.core.windows.net/
  AZURE_STORAGE_AUTH_MODE: login
on:
  push:
    tags:
      - v[0-9]+.[0-9]+.[0-9]+*
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - master
jobs:
  build_pullrequest:
    if: github.event_name == 'pull_request' && github.event.action != 'closed'
    uses: ./.github/workflows/build-and-test.yml
    with:
      stage: "beta"
  deploy_pullrequest:
    if: github.event_name == 'pull_request' && github.event.action != 'closed'
    runs-on: ubuntu-latest
    needs: build_pullrequest
    name: CDN - deploy PR version
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v2
        with:
          name: build-artifacts
          path: .
      - name: azure login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          enable-AzPSSession: true
      - name: deploy demo app to Azure static website
        uses: azure/CLI@v1
        env:
          PACKAGE_VERSION: "v${{ steps.build_pullrequest.outputs.package_version }}-beta-${{ github.event.pull_request.number }}"
          ACCOUNT_NAME: stevodocs
          DEMO_ROOT_DIR: "$web"
          DEMO_SOURCE_DIR: demo_build
          DEMO_DEST_DIR: "$web/mgplus/beta"
          DIST_SOURCE_DIR: dist
          DIST_DEST_DIR: "mgpluscdn/v${{ steps.build_pullrequest.outputs.package_version }}-beta-${{ github.event.pull_request.number }}"
        with:
          azcliversion: 2.30.0
          inlineScript: |
            az extension add -n storage-preview -y
            az storage blob upload-batch -s  $DEMO_SOURCE_DIR -d $DEMO_DEST_DIR --account-name $ACCOUNT_NAME
            az storage blob upload-batch -s  $DIST_SOURCE_DIR -d $DIST_DEST_DIR --account-name $ACCOUNT_NAME

  build_preview:
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/heads/master') == true
    uses: ./.github/workflows/build-and-test.yml
    with:
      stage: "preview"
  deploy_preview:
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/heads/master') == true
    runs-on: ubuntu-latest
    needs: build_preview
    name: CDN - deploy preview version
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v2
        with:
          name: build-artifacts
          path: .
      - name: azure login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          enable-AzPSSession: true
      - name: deploy demo site to Azure static website
        uses: azure/CLI@v1
        env:
          ACCOUNT_NAME: stevodocs
          DEMO_SOURCE_DIR: demo_build
          DEMO_DEST_DIR: "$web/mgplus/preview"
          DIST_SOURCE_DIR: dist
          DIST_DEST_DIR: "mgpluscdn/v${{ steps.build_preview.outputs.package_version }}-preview"
        with:
          azcliversion: 2.30.0
          inlineScript: |
            az extension add -n storage-preview -y
            az storage blob upload-batch -s  $DEMO_SOURCE_DIR -d $DEMO_DEST_DIR --account-name $ACCOUNT_NAME
            az storage blob upload-batch -s  $DIST_SOURCE_DIR -d $DIST_DEST_DIR --account-name $ACCOUNT_NAME

  build_release:
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v') == true
    uses: ./.github/workflows/build-and-test.yml
    with:
      stage: "release"
  deploy_release:
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v') == true
    runs-on: ubuntu-latest
    needs: build_release
    name: CDN - deploy release version
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v2
        with:
          name: build-artifacts
          path: .
      - name: azure login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          enable-AzPSSession: true
      - name: deploy demo site to Azure static website
        uses: azure/CLI@v1
        env:
          ACCOUNT_NAME: stevodocs
          DEMO_SOURCE_DIR: demo_build
          DEMO_DEST_DIR: "$web/mgplus/release"
          DIST_SOURCE_DIR: dist
          DIST_DEST_DIR: "mgpluscdn/v${{ steps.build_release.outputs.package_version }}"
        with:
          azcliversion: 2.30.0
          inlineScript: |
            az extension add -n storage-preview -y
            az storage blob upload-batch -s  $DEMO_SOURCE_DIR -d $DEMO_DEST_DIR --account-name $ACCOUNT_NAME
            az storage blob upload-batch -s  $DIST_SOURCE_DIR -d $DIST_DEST_DIR --account-name $ACCOUNT_NAME
