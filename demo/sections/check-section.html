<section id="check">
  <h2>Check</h2>
  <div class="mg-row" id="check-example" data-toggle="htmlpreview">
    <label class="mg-check">
      on
      <input type="checkbox" checked />
      <span class="mg-check--icon"></span>
    </label>
    <label class="mg-check">
      off
      <input type="checkbox" />
      <span class="mg-check--icon"></span>
    </label>
    <label class="mg-check">
      disabled
      <input type="checkbox" checked disabled />
      <span class="mg-check--icon"></span>
    </label>
  </div>
</section>
