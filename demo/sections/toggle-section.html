<section id="toggle-section" class="section">
  <h2>Toggle</h2>
  <p>This section showcases the functionality of toggle elements in our design system. Toggles are used to switch
    between two states. Below, you will find examples of how to use the toggle system to create a variety of toggle
    states.</p>
  <div class="mg-row" id="toggle-example" data-toggle="htmlpreview">
    <label class="mg-toggle">
      on
      <input type="checkbox" checked />
      <span class="mg-icon-toggle"></span>
    </label>
    <label class="mg-toggle">
      off
      <input type="checkbox" />
      <span class="mg-icon-toggle"></span>
    </label>
    <label class="mg-toggle">
      disabled
      <input type="checkbox" disabled checked />
      <span class="mg-icon-toggle"></span>
    </label>
  </div>
</section>
