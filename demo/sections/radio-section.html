<section id="radio">
  <h2>Radio</h2>
  <div class="mg-row" id="radio-example" data-toggle="htmlpreview">
    <label class="mg-radio">
      on
      <input type="radio" checked name="radio" />
      <span class="mg-radio--icon"></span>
    </label>
    <label class="mg-radio">
      off
      <input type="radio" name="radio" />
      <span class="mg-radio--icon"></span>
    </label>
    <label class="mg-radio">
      disabled
      <input type="radio" checked disabled name="radio" />
      <span class="mg-radio--icon"></span>
    </label>
  </div>
</section>
