<section id="forms">
  <h2>Forms</h2>
  <p>Forms are used to collect user
    information and submit it to the server. Below, you will find examples of form elements in their default state, as
    well as examples of how to trigger the form functionality.</p>
  <form id="forms-example" data-toggle="htmlpreview">
    <fieldset>
      <label>2 cols input</label>
      <div class="mg-row">
        <div class="mg-col mg-x6">
          <input title="input" type="text" />
        </div>
        <div class="mg-col mg-x6">
          <input title="input" type="text" />
        </div>
      </div>
      <label>Toggle inline</label>
      <div class="mg-row">
        <label class="mg-toggle">
          on
          <input type="checkbox" checked />
          <span class="mg-icon-toggle"></span>
        </label>
        <label class="mg-toggle">
          off
          <input type="checkbox" checked />
          <span class="mg-icon-toggle"></span>
        </label>
      </div>
      <label>Checkboxes</label>
      <div class="mg-row">
        <label class="mg-check">
          on
          <input type="checkbox" checked />
          <span class="mg-check--icon"></span>
        </label>
        <label class="mg-check">
          off
          <input type="checkbox" />
          <span class="mg-check--icon"></span>
        </label>
        <label class="mg-check">
          disabled
          <input type="checkbox" checked disabled />
          <span class="mg-check--icon"></span>
        </label>
      </div>
      <label>Radios</label>
      <div class="mg-row">
        <label class="mg-radio">
          on
          <input type="radio" name="radio" checked />
          <span class="mg-radio--icon"></span>
        </label>
        <label class="mg-radio">
          off
          <input type="radio" name="radio" />
          <span class="mg-radio--icon"></span>
        </label>
        <label class="mg-radio">
          disabled
          <input type="radio" name="radio" disabled />
          <span class="mg-radio--icon"></span>
        </label>
      </div>
      <label>Range</label>
      <input type="range" min="1" max="100" value="50" id="myRange3" />
      <label for="ageRangeField">Select (mg+)</label>
      <div class="mg-select">
        <select id="ageRangeField2" title="choose">
          <option value="0-13">0-13</option>
          <option value="14-17">14-17</option>
          <option value="18-23">18-23</option>
          <option value="24+">24+</option>
        </select>
      </div>
      <label for="ageRangeField">Select (default)</label>
      <select id="ageRangeField">
        <option value="0-13">0-13</option>
        <option value="14-17">14-17</option>
        <option value="18-23">18-23</option>
        <option value="24+">24+</option>
      </select>
      <label for="commentField">Comment</label>
      <textarea placeholder="Hi CJ â€¦" id="commentField"></textarea>
      <label for="numberField">Numbers only</label>
      <input placeholder="number input" id="numberField" type="number" />
      <label> Choose Action </label>
      <div class="float-right">
        <label class="mg-check" for="confirmField">
          floated right check
          <input type="checkbox" id="confirmField" />
          <span class="mg-check--icon"></span>
        </label>
      </div>
    </fieldset>
  </form>
</section>
