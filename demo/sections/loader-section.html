<section id="loader">
  <h2>Loader</h2>
  <p>This section showcases the functionality of loader elements in our design system. Loaders are used to indicate that
    a process is in progress. Below, you will find examples of how to use the loader system to create a variety of
    loading states.</p>
  <div class="mg-container" id="loader-example" data-toggle="htmlpreview">
    <div class="mg-loader">
      <button class="loader" id="loader-button">
        Load
        <i class="mg-icon icon-spinner mg-loader--status"></i>
      </button>
    </div>
    <div class="mg-loader--status">
      Loading...
      <i class="mg-icon icon-spinner mg-loader--status"></i>
    </div>
    <div class="mg-loader--result">Loaded</div>
  </div>
</section>
