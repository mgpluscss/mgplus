<section id="icons">
    <h2>Icons</h2>
    <div class="mg-col">
        <div data-toggle="htmlpreview">
            <button class="mg-icon-collapse mg-x3">Embedded</button>
            <button class="mg-x3">CSS<i class="mg-icon icon-arrow-down"></i></button>
            <button class="mg-x3">SVG<i class="mg-icon svg-icon-gears"></i></button>
        </div>
        <div data-toggle="htmlpreview">
            <h3>Navigation</h3>
            <div>
                <i class="mg-icon icon-arrow-down"></i>
                <i class="mg-icon icon-arrow-up"></i>
                <i class="mg-icon icon-arrow-left"></i>
                <i class="mg-icon icon-arrow-right"></i>
                <i class="mg-icon icon-back"></i>
                <i class="mg-icon icon-forward"></i>
                <i class="mg-icon icon-upward"></i>
                <i class="mg-icon icon-downward"></i>
                <i class="mg-icon icon-caret"></i>
                <i class="mg-icon icon-menu"></i>
                <i class="mg-icon icon-apps"></i>
                <i class="mg-icon icon-more-horiz"></i>
                <i class="mg-icon icon-more-vert"></i>
            </div>
            <h3>Actions</h3>
            <div>
                <i class="mg-icon icon-plus"></i>
                <i class="mg-icon icon-minus"></i>
                <i class="mg-icon icon-close"></i>
                <i class="mg-icon icon-check"></i>
                <i class="mg-icon icon-stop"></i>
                <i class="mg-icon icon-spinner"></i>
                <i class="mg-icon icon-external"></i>
            </div>
        </div>
        <div data-toggle="htmlpreview">
            <h3>Sizing (s, m, l, xl)</h3>
            <div>
                <i class="mg-icon icon-s icon-arrow-down"></i>
                <i class="mg-icon icon-m icon-arrow-down"></i>
                <i class="mg-icon icon-l icon-arrow-down"></i>
                <i class="mg-icon icon-xl icon-arrow-down"></i>
                <i class="mg-icon icon-2xl icon-arrow-down"></i>
                <i class="mg-icon icon-3xl icon-arrow-down"></i>
                <i class="mg-icon icon-4xl icon-arrow-down"></i>
                <i class="mg-icon icon-5xl icon-arrow-down"></i>
            </div>
        </div>
</section>
