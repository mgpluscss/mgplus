<section id="range">
  <h2>Range</h2>
  <p>This section showcases the functionality of range elements in our design system. Range sliders are used to select a
    value from a range of values. Below, you will find examples of how to use the range system to create a variety of
    range states.</p>
  <div class="mg-row" id="range-example" data-toggle="htmlpreview">
    <label for="myRange">Input range</label>
    <input type="range" min="1" max="100" value="50" id="myRange" />
    <label for="myRange2">Input range disabled</label>
    <input type="range" disabled min="1" max="100" value="50" id="myRange2" />
  </div>
</section>
