<h2>Toggle</h2>

<div class="mg-row" id="toggle-example">
  <label class="mg-toggle">
    on
    <input type="checkbox" checked />
    <span class="checkmark"></span>
  </label>
  <label class="mg-toggle">
    off
    <input type="checkbox" />
    <span class="checkmark"></span>
  </label>
  <label class="mg-toggle">
    disabled
    <input type="checkbox" disabled checked />
    <span class="checkmark"></span>
  </label>
</div>
<div class="example"><button class="mg-button mg-button--link mg-collapse mg-arrow down" data-toggle="collapse">View
      HTML</button>
  <pre
    class="prettyprint"
    data-toggle="prettify"
    data-source="toggle-example"
  ></pre>
</div>
