<body> 
  <header>
    <nav class="mg-fixed-top mg-w100">
      <div class="mg-container mg-row mg-x--middle mg-x--between mg-pad-t1">
        <div class="mg-group">
          <button title="theme-switcher" class="mg-button mg-button--small" id="theme-switcher">
            <span class="mg-icon mg-icon--darkmode"></span>
          </button>
          <div class="mg-dropdown">
            <button title="color-picker"  data-toggle="dropdown" class="mg-arrow down mg-button--small">
              <span class="mg-icon mg-icon--colors"></span>
            </button>
              <div class="mg-dropdown--content">
                <div class="mg-row">
                <div id="picker"></div>
              </div>
            </div>  
            </div>
        </div> 
        <div class="mg-right mg-dropdown ">
          <button title="menu" data-toggle="dropdown" class="hamburger mg-arrow down">
            <span></span>
            <span></span>
            <span></span> 
          </button>
          <div
            class="mg-dropdown--content mg-right mg-nav mg-w60vh">
            <ul class="mg-text-bold mg-text-l" id="nav_links"> 
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <img alt="logo" class="logo-animation" src="images/logo.svg" height="120" />
    <h1 class="mg-text-bolder">Mg+</h1>
    <h2> Micro css library</h2>
    <a
      class="mg-text-xl mg-text-bolder mg-light"
      href="https://github.com/solidjs/solid"

      rel="noopener noreferrer"
    > 
    </a>

    </defs>
    <g class="animated-waves">
      <use href="#gentle-wave" x="48" y="0" />
      <use href="#gentle-wave" x="48" y="3" />
      <use href="#gentle-wave" x="48" y="5" />
      <use href="#gentle-wave" x="48" y="7" />
    </g>
    </svg>
